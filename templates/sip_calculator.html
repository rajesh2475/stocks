<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incremental SIP Investment Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sip_calculator.css') }}">
</head>
<body>

    <h1>Incremental SIP Investment Calculator</h1>
    <div>
    <div style="float: left;"  class="calculator-container">
        <form id="sipForm">
            <label for="monthlyInvestment">Planned Monthly Investment (Rs)</label>
            <input type="number" id="monthlyInvestment" value="5000" required>

            <label for="investmentYears">Number of Years of Investment</label>
            <input type="number" id="investmentYears" value="10" required>

            <label for="expectedReturn">Return Expected (%)</label>
            <input type="number" id="expectedReturn" value="12" required>

            <label for="incrementRate">Expected Annual Incremental Rate for Investment</label>
            <input type="number" id="incrementRate" value="15" required>
            <select id="incrementType">
                <option value="percentage">Percentage</option>
                <option value="fixed">Fixed Amount (Rs)</option>
            </select>

            <label for="holdingPeriod">Holding Period (Years)</label>
            <input type="number" id="holdingPeriod" value="15" required>

            <button id="calculate_investment" type="button" onclick="calculateInvestment()">Calculate</button>
        </form>
        <!-- Graph Container -->
        <div class="chart-container">
            <canvas id="investmentChart"></canvas>
        </div>
    </div>
    </div>

    <table>
        <thead>
            <tr>
                <th>Year</th>
                <th>Beginning Value (Rs)</th>
                <th>Yearly Investment (Rs)</th>
                <th>Value at the End of the Year (Rs)</th>
            </tr>
        </thead>
        <tbody id="resultTableBody">
            <!-- Calculation Results Will Appear Here -->
        </tbody>
    </table>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/sip_calculator.js') }}"></script>
    <script>
        window.addEventListener('load', function () {
        document.getElementById("calculate_investment").click();
      })
      </script>
</body>
</html>
